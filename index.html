<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
</head>
<body>

    <h1>Нумерованный список гиперссылок</h1>
    <ol>
        <li><a href="https://www.google.com">Ссылка 1</a></li>
        <li><a href="https://www.ya.ru">Ссылка 2</a></li>
        <li><a href="https://kubsu.ru">Ссылка 3</a></li>
    </ol>

    <h2>Форма</h2>
    <form>
        <div>
            <label for="text">Как вас зовут?</label>
            <input type="text" id="text" name="text" required>
        </div>

        <div>
            <label for="email">Введите ваш email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Придумайте пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="number">Сколько вам лет?</label>
            <input type="number" id="number" name="number" min="1" max="100" required>
        </div>

        <div>
            <label for="tel">Введите номер телефона:</label>
            <input type="tel" id="tel" name="tel" required>
        </div>

        <div>
            <label for="date">Когда вы родились?</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div>
            <label for="color">Какой ваш любимый цвет?</label>
            <input type="color" id="color" name="color" required>
        </div>

        <div>
            <label for="range">Как вы оцениваете наш сервис от 1 до 10?</label>
            <input type="range" id="range" name="range" min="1" max="10" required>
        </div>

        <div>
            <label for="checkbox">Согласны ли вы с условиями сервиса?</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>
        </div>

        <div>
            <label for="file">Загрузите файл:</label>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <label for="select">Выберите ваш город:</label>
            <select id="select" name="select">
                <option value="moscow">Москва</option>
                <option value="spb">Санкт-Петербург</option>
                <option value="krasnodar">Краснодар</option>
            </select>
        </div>

        <div>
            <label for="textarea">Введите ваше сообщение:</label>
            <textarea id="textarea" name="textarea" rows="4" cols="50" required></textarea>
        </div>

        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>

</body>
</html>
